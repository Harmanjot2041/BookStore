<form class="container"  [formGroup]="SignUpForm" (ngSubmit)="onSubmits()">
	<div *ngIf = "isError" class="alert alert-danger text-center" >{{error}}</div>
	<h1  class="text-center mt-4">ENTER DETAILS</h1><br/>
    <div class="form-group">
		<label class="">NAME</label>
		<input class="form-control" type ="text" formControlName="Name" placeholder="NAME">
	</div>
	<div class="form-group">
		<label class="">EMAIL</label>
		<input class="form-control" type ="email" formControlName="Email" placeholder="email">
	</div>
	<div class="form-group">
		<label class="">PASSWORD</label>
		<input class="form-control" type="password" formControlName="Password" placeholder="password">
	</div>
    <div class="form-group">
		<label class=""> CONFIRM PASSWORD</label>
		<input class="form-control" type="password" formControlName="Confirm" placeholder="confirm password">
	</div><br/>
    <div class="form-group">
        <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
     </div>
	<button class="btn btn-block mybtn btn-primary tx-tfm" type="submit"> SUBMIT <div *ngIf="submitting" class="spinner-border spinner-border-sm "></div></button>
    <div class="form-group">
        <p class="text-center">Already have have account? <a [routerLink]="['/Signin']">Sign In here</a></p>
     </div>
</form>
